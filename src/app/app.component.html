<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data"
             ngModelGroup="userData"
             #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   ngModel
                   name="username"
                   required
                   #username="ngModel">
            <span class="help-block"
                  *ngIf="!username.valid && username.touched">Please enter a username!</span>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   ngModel
                   name="email"
                   required
                   email
                   #email="ngModel">
            <span class="help-block"
                  *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <p class="help-block"
           *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret"
                  class="form-control"
                  [ngModel]="defaultQuestion"
                  name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label for="questionAswer">Question Answer</label>
          <textarea
            id="questionAswer"
            name="questionAswer"
            rows="3"
            class="form-control"
            [(ngModel)]="answer"></textarea>
          <p>Your reply: {{ anwser }}</p>
        </div>
        <div class="form-group">
          <label for="gender">Select a Gender</label>
          <div id="gender"
               class="radio"
               *ngFor="let gender of genders">
            <label>
              <input type="radio"
                     name="gender"
                     ngModel
                     [value]="gender"
                     required>
              {{ gender }}
            </label>
          </div>
        </div>
        <button class="btn btn-primary"
                type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
